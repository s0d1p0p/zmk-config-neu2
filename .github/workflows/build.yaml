name: Build ZMK Firmware

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Docker build
      run: |
        docker run --rm -v ${{ github.workspace }}:/work -w /work ghcr.io/zmkfirmware/zmk-dev:stable bash -c "\
          west init -l config && \
          west update && \
          west build -s zmk/app -d build/left -b seeeduino_xiao_ble -- -DZMK_CONFIG=config -DSHIELD=corne_left -DZMK_EXTRA_MODULES=. -DCONFIG_ZMK_SPLIT_ROLE_CENTRAL=n && \
          west build -s zmk/app -d build/right -b seeeduino_xiao_ble -- -DZMK_CONFIG=config -DSHIELD=corne_right -DZMK_EXTRA_MODULES=. -DCONFIG_ZMK_SPLIT_ROLE_CENTRAL=n && \
          west build -s zmk/app -d build/central -b seeeduino_xiao_ble -- -DZMK_CONFIG=config -DSHIELD=corne_right -DZMK_EXTRA_MODULES=. -DCONFIG_ZMK_SPLIT_ROLE_CENTRAL=y"

    - name: Upload Left Firmware
      uses: actions/upload-artifact@v4
      with:
        name: zmk-left
        path: build/left/zephyr/zmk.uf2

    - name: Upload Right Firmware
      uses: actions/upload-artifact@v4
      with:
        name: zmk-right
        path: build/right/zephyr/zmk.uf2

    - name: Upload Dongle Firmware
      uses: actions/upload-artifact@v4
      with:
        name: zmk-central
        path: build/central/zephyr/zmk.uf2
